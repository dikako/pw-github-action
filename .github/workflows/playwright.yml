            # - name: Pull and run Docker image from GHCR
            #   run: |
            #     docker pull ghcr.io/dikako/pw-github-action:playwright-latest

            #     docker run --rm \
            #     ghcr.io/dikako/pw-github-action:playwright-latest \
            #     npx playwright test --reporter=html --output=playwright-report
            - name: Check report directory
              run: ls -l playwright-report

            - name: Upload Test Artifacts
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: playwright-report
            - name: Deploy Test Report
              if: always()
              uses: peaceiris/actions-gh-pages@v4
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                publish_dir: ./playwright-report
                publish_branch: gh-pages
