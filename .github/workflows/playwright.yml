name: Web Automation Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  # schedule:
  #   - cron: '20 05 * * *'
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
    test:
        runs-on: ubuntu-latest
        container:
            image: ghcr.io/dikako/pw-github-action:playwright-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            # - name: Setup Node.js
